<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Welcome to JobBoard</title>
</head>
<body>
<header>
    <h1>{%block header%}{%endblock%}</h1>
</header>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <ul>
    {%if session.get ("user_id") %}
        <li><a href = "{{ url_for('index')}}" class="btn btn-outline-primary me-2 mb-2">index</a>
        <li><a href = "{{ url_for('about')}}" class="btn btn-outline-primary me-2 mb-2">About</a><li>
        <li><a href = "{{ url_for('contact')}}" class="btn btn-outline-primary me-2 mb-2">Contact</a><li>
        <li><a href = "{{ url_for('logout')}}" class="btn btn-outline-primary me-2 mb-2">logout</a><li>
        <li><a href = "{{ url_for('addnote')}}" class="btn btn-outline-primary me-2 mb-2">addnote</a><li>
    {% else %}
        <a href = "{{ url_for('index')}}" class="btn btn-outline-primary me-2 mb-2">index</a>
        <a href = "{{ url_for('about')}}" class="btn btn-outline-primary me-2 mb-2">About</a>
        <a href = "{{ url_for('contact')}}" class="btn btn-outline-primary me-2 mb-2">Contact</a>
        <a href = "{{ url_for('login')}}" class="btn btn-outline-primary me-2 mb-2">login</a>
        <a href = "{{ url_for('register')}}" class="btn btn-outline-primary me-2 mb-2">register</a>
    {% endif %}
    <br>
    <br>
    </ul>
</nav>
<main>
    {%block main%}{%endblock%}
</main>
<footer class="text-center mt-5">
    <h3>&copy; JobBoard {{ current_year }}</h3>
</footer>

</body>
</html>
