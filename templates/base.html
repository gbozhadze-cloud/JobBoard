<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Welcome to JobBoard</title>
</head>
<body>
<header>
    <h1>{%block header%}{%endblock%}</h1>
</header>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <div class="navbar-nav">
      {% if session.get("user_id") %}
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('index') }}">Jobs</a>
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('add_job') }}">Add Job</a>
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('profile') }}">My Profile</a>
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('about') }}">About</a>
      {% else %}
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('index') }}">Jobs</a>
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('register') }}">Register</a>
        <a class="btn btn-outline-primary me-2 mb-2" href="{{ url_for('about') }}">About</a>
      {% endif %}
    </div>
  </div>
</nav>
<main>
    {%block main%}{%endblock%}
</main>
<footer class="text-center mt-5">
    <h3>&copy; JobBoard {{ current_year }}</h3>
</footer>

</body>
</html>
